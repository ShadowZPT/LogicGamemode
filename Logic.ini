Survival

Começamos em Civis. e o objectivo é sobreviver e matar os zombies e evoluir a experiencia se matarmos outros sobreviventes, desce o nivel de experiência,
dificultando assim a habilidade de subir para classes superiores.

Os civis, podem também fazer farming num local específico onde existem poucas probabilidades de sair alguma coisa.

criar um sistema experiencia e nivel, quando se chegar a um certo nivel, pode-se ser policia e o objectivo destes é proteger civis nos safe zones do mapa.

depois de se evoluir ainda mais, pode-se ser militar, o objectivo é ajudar inicialmente na proteção dos civis juntamente com os policias e mais tarde focam-se na proteção apenas dos cientistas.

O objectivo dos cientistas/médicos é curar os civis e ao mesmo tempo tentar desenvolver uma cura tirando blood samples e usando-os para estudos no desenvolvimento da cura podem desenvolver o conhecimento
estudando de X em X tempo, quando atingirem um certo nivel de conhecimento, podem desenvolver uma cura.

Depois o objectivo será curar os civis.

